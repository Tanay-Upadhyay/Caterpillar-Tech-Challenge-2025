<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.A.R.T. - Depth-Aware Real-time Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Style for the video stream placeholder */
        .placeholder-bg {
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                     <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-sky-400"><path d="M12 12c-2 0-4.5 1-4.5 3.5V17h9v-1.5c0-2.5-2.5-3.5-4.5-3.5z"/><path d="M12 2a4 4 0 1 0 0 8 4 4 0 1 0 0-8z"/><path d="M20 12c-2 0-4.5 1-4.5 3.5V17h6v-1.5c0-2.5-2.5-3.5-4.5-3.5zM4 12c-2 0-4.5 1-4.5 3.5V17h6v-1.5c0-2.5-2.5-3.5-4.5-3.5z"/><path d="M12 19c-2 0-4.5 1-4.5 3.5V21h9v-1.5c0-2.5-2.5-3.5-4.5-3.5z"/></svg>
                    <h1 class="text-xl font-bold text-gray-100">D.A.R.T. - Depth-Aware Real-time Tracker</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 sm:p-6 lg:p-8 flex flex-col">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 flex-grow">
            
            <!-- Left Panel: Controls & Logs -->
            <div class="lg:col-span-1 bg-slate-800/50 rounded-lg shadow-lg border border-slate-700 p-6 flex flex-col space-y-6 h-full">
                <!-- Connection Controls -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-100 border-b border-slate-600 pb-2">Controls</h2>
                    <div>
                        <label for="wsUrl" class="block text-sm font-medium text-gray-400 mb-2">WebSocket URL</label>
                        <input type="text" id="wsUrl" class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-500 placeholder:text-gray-500" placeholder="wss://your-server-address">
                    </div>
                    <div class="flex space-x-4">
                        <button id="connectBtn" class="w-full flex items-center justify-center bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M18 10c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3Z"/><path d="M12 10c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3Z"/><path d="M10 20.5c0 .8.7 1.5 1.5 1.5s1.5-.7 1.5-1.5c0-.8-.7-1.5-1.5-1.5s-1.5.7-1.5 1.5Z"/><path d="M18 10c0-1.5-1.5-2.5-3-3s-3 1.5-3 3"/><path d="M12 10c0-1.5-1.5-2.5-3-3s-3 1.5-3 3"/><path d="M2.5 8.5c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5Z"/><path d="M21.5 8.5c-.8 0-1.5.7-1.5 1.5s.7 1.5 1.5 1.5 1.5-.7 1.5-1.5-.7-1.5-1.5-1.5Z"/></svg>
                            Connect
                        </button>
                        <button id="disconnectBtn" class="w-full flex items-center justify-center bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            Disconnect
                        </button>
                    </div>
                </div>

                <!-- Status -->
                <div class="space-y-4">
                     <h2 class="text-lg font-semibold text-gray-100 border-b border-slate-600 pb-2">Status</h2>
                     <div class="flex items-center space-x-3 bg-slate-900/50 p-3 rounded-md">
                        <div id="statusIndicator" class="w-3 h-3 rounded-full bg-gray-500 transition-colors duration-300"></div>
                        <span id="statusText" class="font-medium text-gray-400">Not Connected</span>
                    </div>
                     <div class="flex items-center justify-between bg-slate-900/50 p-3 rounded-md">
                        <span class="font-medium text-gray-400">Stream FPS:</span>
                        <span id="fpsDisplay" class="font-semibold text-sky-400">N/A</span>
                    </div>
                </div>

                <!-- Server Logs -->
                <div class="flex-grow flex flex-col space-y-4 min-h-0">
                    <h2 class="text-lg font-semibold text-gray-100 border-b border-slate-600 pb-2">Server Logs</h2>
                    <div id="logsContainer" class="flex-grow bg-slate-900/50 rounded-md p-3 text-sm overflow-y-auto min-h-[150px]">
                        <p class="text-gray-500">Logs will appear here...</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Video Stream -->
            <div id="videoContainer" class="relative lg:col-span-2 bg-slate-800 rounded-lg shadow-lg border border-slate-700 overflow-hidden flex items-center justify-center">
                <button id="fullscreenBtn" class="absolute top-3 right-3 bg-slate-900/50 p-2 rounded-full text-white hover:bg-slate-700 transition-all duration-300 z-10 hidden">
                    <svg id="enterFullscreenIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                    <svg id="exitFullscreenIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
                </button>
                <div id="placeholder" class="text-center text-gray-500 placeholder-bg w-full h-full flex flex-col items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                    <p class="font-semibold">Live Stream Offline</p>
                    <p class="text-sm">Enter a WebSocket URL and connect to start.</p>
                </div>
                <img id="videoStream" class="hidden w-full h-full object-contain bg-black" alt="Live YOLO Stream">
            </div>

        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const wsUrlInput = document.getElementById('wsUrl');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const fpsDisplay = document.getElementById('fpsDisplay');
            const logsContainer = document.getElementById('logsContainer');
            const videoContainer = document.getElementById('videoContainer');
            const videoStream = document.getElementById('videoStream');
            const placeholder = document.getElementById('placeholder');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const enterFullscreenIcon = document.getElementById('enterFullscreenIcon');
            const exitFullscreenIcon = document.getElementById('exitFullscreenIcon');

            let websocket = null;
            let lastObjectUrl = null; 
            
            // FPS calculation variables
            let frameCount = 0;
            let lastFpsUpdateTime = 0;
            let fpsUpdateLoop;

            // --- UI Update Functions ---
            
            const setStatus = (status, color, text) => {
                statusIndicator.className = `w-3 h-3 rounded-full transition-colors duration-300 ${color}`;
                statusText.textContent = text;
            };
            
            const addLogMessage = (message, type = 'info') => {
                if (logsContainer.querySelector('p.text-gray-500')) {
                    logsContainer.innerHTML = '';
                }
                const p = document.createElement('p');
                const time = new Date().toLocaleTimeString();
                let typeColor = 'text-gray-400';
                if (type === 'success') typeColor = 'text-green-400';
                if (type === 'error') typeColor = 'text-red-400';
                if (type === 'warn') typeColor = 'text-yellow-400';
                
                p.innerHTML = `<span class="text-gray-500 mr-2">[${time}]</span><span class="${typeColor}">${message}</span>`;
                logsContainer.appendChild(p);
                logsContainer.scrollTop = logsContainer.scrollHeight;
            };
            
            const updateFps = () => {
                const now = performance.now();
                if (now - lastFpsUpdateTime > 1000) { // Update every second
                    const fps = frameCount / ((now - lastFpsUpdateTime) / 1000);
                    fpsDisplay.textContent = fps.toFixed(1);
                    frameCount = 0;
                    lastFpsUpdateTime = now;
                }
                fpsUpdateLoop = requestAnimationFrame(updateFps);
            };

            const updateUIForConnection = (isConnected) => {
                if (isConnected) {
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    wsUrlInput.disabled = true;
                    videoStream.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    fullscreenBtn.classList.remove('hidden');

                    // Start FPS counter
                    frameCount = 0;
                    lastFpsUpdateTime = performance.now();
                    fpsUpdateLoop = requestAnimationFrame(updateFps);

                } else {
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    wsUrlInput.disabled = false;
                    videoStream.classList.add('hidden');
                    placeholder.classList.remove('hidden');
                    videoStream.removeAttribute('src');
                    fullscreenBtn.classList.add('hidden');
                    
                    // Stop FPS counter
                    cancelAnimationFrame(fpsUpdateLoop);
                    fpsDisplay.textContent = 'N/A';
                }
            };
            
            // --- WebSocket Event Handlers ---

            const handleOpen = () => {
                setStatus('connected', 'bg-green-500', 'Connected');
                addLogMessage('Successfully connected to server.', 'success');
                updateUIForConnection(true);
            };

            const handleMessage = (event) => {
                frameCount++;
                if (event.data instanceof Blob) {
                    if (lastObjectUrl) {
                        URL.revokeObjectURL(lastObjectUrl);
                    }
                    const newUrl = URL.createObjectURL(event.data);
                    videoStream.src = newUrl;
                    lastObjectUrl = newUrl;
                } else {
                    videoStream.src = `data:image/jpeg;base64,${event.data}`;
                }
            };

            const handleError = (error) => {
                addLogMessage('WebSocket Error. Check console for details.', 'error');
                console.error('WebSocket Error:', error);
            };

            const handleClose = (event) => {
                let reason = '';
                if (event.code) {
                    reason = ` Code: ${event.code}, Reason: ${event.reason || 'No reason given'}`;
                }
                setStatus('disconnected', 'bg-gray-500', 'Not Connected');
                addLogMessage(`Connection closed.${reason}`, 'warn');
                updateUIForConnection(false);
                websocket = null;
                if (lastObjectUrl) {
                    URL.revokeObjectURL(lastObjectUrl);
                    lastObjectUrl = null;
                }
            };
            
            // --- Event Listeners ---

            connectBtn.addEventListener('click', () => {
                const url = wsUrlInput.value.trim();
                if (!url.startsWith('ws://') && !url.startsWith('wss://')) {
                    addLogMessage('Invalid WebSocket URL. Must start with ws:// or wss://', 'error');
                    return;
                }

                if (websocket) {
                    addLogMessage('A connection is already open.', 'warn');
                    return;
                }
                
                try {
                    websocket = new WebSocket(url);
                    websocket.binaryType = 'blob'; 
                    
                    setStatus('connecting', 'bg-yellow-500', 'Connecting...');
                    addLogMessage(`Attempting to connect to ${url}...`);

                    websocket.onopen = handleOpen;
                    websocket.onmessage = handleMessage;
                    websocket.onerror = handleError;
                    websocket.onclose = handleClose;

                } catch (error) {
                    addLogMessage(`Failed to create WebSocket connection: ${error.message}`, 'error');
                    setStatus('disconnected', 'bg-gray-500', 'Not Connected');
                }
            });

            disconnectBtn.addEventListener('click', () => {
                if (websocket) {
                    websocket.close(1000, 'User disconnected');
                }
            });

            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        addLogMessage(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`, 'error');
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    enterFullscreenIcon.classList.add('hidden');
                    exitFullscreenIcon.classList.remove('hidden');
                } else {
                    enterFullscreenIcon.classList.remove('hidden');
                    exitFullscreenIcon.classList.add('hidden');
                }
            });

        });
    </script>
</body>
</html>
